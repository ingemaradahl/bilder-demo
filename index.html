<!doctype html>

<html>
<head>
	<meta charset="utf-8"/>
	<title>Test</title>
	<link rel="stylesheet" href="lib/css/jquery-ui.css"/>
	<link rel="stylesheet" href="lib/css/codemirror.css"/>
	<link rel="stylesheet" href="css/jqtree.css"/>
	<link rel="stylesheet" href="css/jquery-ui-custom.css"/>
	<link rel="stylesheet" href="css/app.css"/>
	<link rel="stylesheet" href="css/editor.css"/>
	<style type="text/css">
		body {
			font-size: 10px;
		}

	</style>
	<script type="text/javascript" src="lib/js/jquery.js"></script>
	<script type="text/javascript" src="lib/js/jquery-ui.js"></script>
	<script type="text/javascript" src="lib/js/jquery-conversion.js"></script>
	<script type="text/javascript" src="lib/js/sprintf.js"></script>
	<script type="text/javascript" src="lib/js/gl-matrix.js"></script>
	<script type="text/javascript" src="lib/js/jqTree.js"></script>

	<script type="text/javascript" src="lib/js/codemirror.js"></script>
	<script type="text/javascript" src="lib/codemirror/mode/javascript/javascript.js"></script>
	<script type="text/javascript" src="lib/codemirror/keymap/vim.js"></script>
	<script type="text/javascript" src="lib/codemirror/keymap/emacs.js"></script>

	<script type="text/javascript" src="js/templates.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
	<script type="text/javascript">
		var e;
		var a;
		var er;
		$(document).ready(function() {
			var app = new App();
			app.initGL();

			var editor = new Editor();
			editor.initGUI();
			editor.fetch(config.files.fetch);


			a = app;
			e = editor;
		});
	</script>
</head>
<body>

<div id="editor-dialog-newfile" title="New file">
	<form action="#">
		<fieldset class="ui-helper-reset">
			<label for="filename">File name</label>
			<input type="text" name="filename" id="editor-dialog-newfile-name"
				value="" class="ui-widget-content ui-corner-all" />
		</fieldset>
	</form>
</div>

<div id="app" class="ui-widget">
	<canvas class="ui-widget-content ui-corner-all"></canvas>
	<div id="app-inputs" class="ui-widget ui-widget-content ui-corner-all">
		<h3 class="ui-helper-reset ui-widget-header ui-corner-all">Program inputs</h3>
		<div id="app-inputs-widgets"></div>
	</div>
</div>

<div id="editor" class="ui-widget">
	<div id="editor-toolbar" class="ui-widget-header ui-corner-all">
		<button id="editor-button-newfile">New file</button>
		<button id="editor-button-compile">Compile</button>
		<button id="editor-button-settings">Settings</button>

		<ul id="editor-menu-settings">
			<li data-submenu="editor-mode"><a href="#">Editor mode</a>
				<ul>
					<li data-mode="default"><a href="#"><span class="ui-icon"></span>Default</a></li>
					<li data-mode="vim"><a href="#"><span class="ui-icon"></span>Vim</a></li>
					<li data-mode="emacs"><a href="#"><span class="ui-icon"></span>Emacs</a></li>
				</ul>
			</li>
		</ul>

		<div id="editor-toolbar-loader"></div>
	</div>

	<div id="error-box">
	</div>


	<div id="editor-tree" class="ui-widget ui-widget-content ui-corner-all">
		<h3 class="ui-helper-reset ui-widget-header ui-corner-all">Files</h3>
		<div class="ui-widget-border ui-corner-all"></div>
	</div>

	<div id="editor-tabs">
		<ul>
		</ul>
	</div>
</div>

</body>
</html>
